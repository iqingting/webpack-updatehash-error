<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" href="/example/basic.css">
  <script src="//github.elemecdn.com/amfe/lib-flexible/master/build/flexible.js"></script>
  <title>Shop view example</title>
  <style>
    body {
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <div id="shopview"></div>

  <script type="text/javascript">
    if (!window.Promise) document.write('<script src="//github.elemecdn.com/jakearchibald/es6-promise/v3.2.2/dist/es6-promise.min.js"><\/script>');
    if (!window.fetch) document.write('<script src="//github.elemecdn.com/uglifyjs!github/fetch/v0.11.0/fetch.js"><\/script>')
  </script>
  <script src="//github.elemecdn.com/vuejs/vue/v2.1.8/dist/vue.runtime.js"></script>
  <script src="//npm.elemecdn.com/uglifyjs!vue-infinite-scroll@2.0.0/vue-infinite-scroll.js"></script>
  <script src="//npm.elemecdn.com/uglifyjs!vue-img@2.5.7/dist/vue-img.js"></script>
  <script src="//npm.elemecdn.com/vue-sticky@3.0.1/dist/vue-sticky.js"></script>
  <script src="/build.js"></script>
</body>
</html>
